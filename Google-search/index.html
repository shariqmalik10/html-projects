<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Search
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="https://www.google.com/search" method="GET">
            <div class="grid" id="main-container">
                <div class="grid-item">
                    <h1 id="google">Google</h1>
                </div>
                <div class="grid-item">
                    <input id="search-bar" type="text" name="q"/>
                </div>
                <div class="grid-item, button-array" >
                    <input id="submit-btn" type="submit" value="Search"/>
                    <input id="lucky-btn" type="submit" value="I'm Feeling Lucky"/>
                </div>
            </div>
        </form> 
        
    </body>
</html>
